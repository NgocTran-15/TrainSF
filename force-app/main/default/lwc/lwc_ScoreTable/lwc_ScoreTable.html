<template>
    <lightning-card title="学習成果">
        <div class="slds-m-around_medium">
            <p><strong>合計クレジット:</strong> {totalCredits}</p>
            <p><strong>平均学分績点:</strong> {averageScore}</p>
        </div>

        <template for:each={semesterData} for:item="semester">
            <div key={semester.id} class="slds-m-around_medium">
                <h2 class="slds-text-heading_small">{semester.name}</h2>
                <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                    <thead>
                        <tr>
                            <th>科目コード</th>
                            <th>科目名</th>
                            <th>クレジット</th>
                            <th>進捗点</th>
                            <th>実技点</th>
                            <th>中間試験点</th>
                            <th>期末試験点</th>
                            <th>科目平均点</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={semester.subjects} for:item="subject">
                            <tr key={subject.id}>
                                <td>{subject.code}</td>
                                <td>{subject.name}</td>
                                <td>{subject.credits}</td>
                                <td>{subject.progressScore}</td>
                                <td>{subject.practicalScore}</td>
                                <td>{subject.midtermScore}</td>
                                <td>{subject.finalScore}</td>
                                <td class={subject.scoreClass}>{subject.averageScore}</td>
                            </tr>
                        </template>
                        <tr>
                            <td colspan="7" class="slds-text-align_right"><strong>学期平均</strong></td>
                            <td>{semester.semesterAverage}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </template>

        <div class="slds-m-around_medium">
            <lightning-button label="PDF出力" variant="brand" onclick={handleExportPDF}></lightning-button>
        </div>
    </lightning-card>
</template>
